<script type="text/ng-template" id="GroupUsers.html">
	<div class="modal-header" style="border-style:none">
		<h3 class="modal-title col-md-10">{{groupName}}</h3>
		<button class="btn btn-primary pull-right" ng-click="done()">Done</button>
	</div>
	<div class="modal-body">
		<div class="col-lg-12">
			<div class="widget">
				<div class="widget-header">
					<i class="fa fa-tasks"></i> Add user to group
					<input ng-model="searchUser.name">
				</div>

				<div class="widget-body no-padding">
					<div class="table-responsive">
						<table class="table">
							<thead>
								<tr>
									<th class="text-center">ID</th>
									<th>Name</th>
									<th>Role</th>
									<th>Action</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="user in admins | filter:searchUser">
									<td class="text-center">{{user.userId}}</td>
									<td>{{user.name}}</td>
									<td>Admin</td>
									<td></td>
								</tr>
								<tr ng-repeat="user in members | filter:searchUser">
									<td class="text-center">{{user.userId}}</td>
									<td>{{user.name}}</td>
									<td>Member</td>
									<td></td>
								</tr>
								<tr ng-repeat="user in users | filter:searchUser | notAdmin:admins">
									<td class="text-center">{{user.userId}}</td>
									<td>{{user.name}}</td>
									<td></td>
									<td>
										<button class="btn btn-default" ng-click="addAdmin(user)">Add as Admin</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer" style="border-style:none">
	</div>
</script>
